<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Newsletter</title>
  <link rel="shortcut icon" href="./src/assets/icon.png" type="image/png">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <section id='page'>
    <header>
      <img src='./src/assets/logo.svg' name='logo RocketNews'>
    </header>
    <main>
      <div class='margin-box'>
        <h2>atualize ideias e informações em 5 minutos.</h2>
        <p id='sub-title'>tudo que você precisa saber para começar o dia bem informado</p>
        <span>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.<br> perfeito para de
          preparar para codar &#9996;</span>
        <span id='email'> Insira seu e-mail:</span>
        <div id='form-group'>
          <input type='email' id='email-input' placeholder='oi@dominio.com.br'>

          <svg xmlns="http://www.w3.org/2000/svg" id='button-input' width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-send">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </div>
        <div id='redirect-link'>
          <a href='rocketseat.com' target='_blank ' class='read-the-news'>deixe-me ler primeiro</a>
          <a href='rocketseat.com' target='_blank'>
          <svg class='read-the-news' xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
        </div>
      </div>
    </main>
  </section>
  <div id='background'>
    
  </div>



</body>
<script src='./src/js/index.js'></script>

</html>
